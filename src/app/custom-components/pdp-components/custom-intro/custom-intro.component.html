<ng-container *ngIf="currentProduct$ | async as product">
  <cx-star-rating [disabled]="true" [rating]="product.averageRating"></cx-star-rating>
  <span>({{product.numberOfReviews}})</span>
  <div class="product-code">Product ID: {{product.code}}</div>
  <div class="price">{{product.price.formattedValue}}</div>
</ng-container>
